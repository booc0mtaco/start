<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/start.css"/>
    <title>Start Page</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.12"></script>
</head>
<body>
    <main id="app">
        <h1>Start v{{version}}</h1>
        <section class="button-section">
            <start-button v-for="item in items" :label="item.label" :destination="item.destination" :trigger="item.trigger" :key="item.trigger"></start-button>
        </section>
    </main>

    <!-- Component templates -->
    <script type="text/x-template" id="start-button">
        <div class="start-button-container">
            <button class="start-button" v-on:click="goToUrl" :title="trigger">
                <span>{{ label }}</span
            </button>
        </div>
    </script>

    <script src="js/index.js"></script>
</body>
</html>
